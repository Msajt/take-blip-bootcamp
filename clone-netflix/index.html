<html lang="en">
<head>

<body>
    <header>
        <!-- Navbar da página -->
        <div class="container">

    <main>

                <h3 class='titulo'>THE WITCHER</h3>

                <div class="botoes">
                    <button role='button'class='botao'>

                        <i class="fas fa-info"></i>
                        MAIS INFORMAÇÕES 
                    </button>
                </div>
            </div>
        
        </div>
